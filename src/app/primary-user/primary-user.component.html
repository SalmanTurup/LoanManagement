<div class="pageBackground">
  <div class="container pageBackground" style="padding-top:10px;">
    <form>
      <div style="font-size: 35px; font-weight:bolder; color: rgb(0, 0, 0); border-bottom-color: rgb(70, 255, 255); border-bottom-style:groove; padding-bottom:40px; padding-top:20px;">
        Personal information
      </div>
      <br>
      <form #primaryForm="ngForm" class="row align-items-center">
        <div class="col">
          <div class="mb-3">
            <h1 style="color:white; padding-bottom:15px; padding-left: 50px;"> Applicants :</h1>
          </div>
          <!-- <div class="mb-3" style="padding-left:90px;">
            <button class="btn btn-info">Primary-Applicant</button>&nbsp; &nbsp;
            <button class="btn btn-success">+</button>
             &nbsp; &nbsp; &nbsp;
          </div> -->
          <div class="row">
            <div class="col-md-12" style="padding-left:50px;">
              <mat-nav-list>
                <a mat-list-item id="demo1" *ngFor="let applicant of applicantArray;let in = index"
                  (click)="getForm(applicant.id)" [ngClass]="{'active' : in == selectedIndex}" class="link-light" style="font-weight:bold">
                  Applicant {{ in + 1 }}
                </a>
              </mat-nav-list>
            </div>
            <div class="col-md-12 text-right" style="padding-left:70px;">
              <button id="demo2"  mat-mini-fab type="button" class="addPlusButton " style="height:50px; width: 50px; " 
              (click)="addApplicant()">
                Add
              </button>
            </div>
          </div>

        </div>
        <div class="col" style="padding-left:100px;">
          <div class="mb-3">
            <mat-form-field appearance="outline">
              <mat-label> Kyc Details:</mat-label>
              <input (keypress)="OnlyNumbersAllowed($event)" ngModel maxlength="12" matInput placeholder="  Aadhar card number">
            </mat-form-field>
          </div>
          <div class="mb-3">
            <mat-form-field appearance="outline">
              <mat-label> Name:</mat-label>
              <input (keypress)="OnlyAlphabetAllowed($event)" class="form-control" name="applicantName" #applicantName="ngModel" [(ngModel)]="selectedForm.applicantName" matInput placeholder="  Full Name">
            </mat-form-field>
          </div>
          <div class="mb-3">
            <mat-form-field appearance="outline">
              <mat-label>Mobile No:</mat-label>
              <input (keypress)="OnlyNumbersAllowed($event)" ngModel maxlength="10"  matInput placeholder="  Mobile number">
            </mat-form-field>
          </div>
          <div class="mb-3">
            <mat-form-field appearance="outline">
              <mat-label>Email ID:</mat-label>
              <input matInput placeholder="  ex:-user1@gmail.com">
            </mat-form-field>
          </div>
          <div class="mb-3">
            <mat-form-field appearance="outline">
              <mat-label>Date Of Birth:</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>

          <br>
          <div class="input-group mb-3">
            <mat-form-field appearance="outline">
              <mat-label>Address Type:</mat-label>
              <select matNativeControl required>
                <option value="Choose...">Choose...</option>
                <option value="RESIDENCE">RESIDENCE</option>
                <option value="OFFICE">OFFICE</option>
                <option value="OTHERS">OTHERS</option>
              </select>
            </mat-form-field>
          </div>
          <div class="mb-3">
            <mat-form-field appearance="outline">
              <mat-label>Address :</mat-label>
              <input matInput placeholder="  Full Address">
            </mat-form-field>
          </div>
          
        </div>
        <div class="col">
          
          <div class="mb-3">
            <mat-form-field appearance="outline">
              <mat-label>Employer Name:</mat-label>
              <input (keypress)="OnlyAlphabetAllowed($event)" matInput placeholder="  Name">
            </mat-form-field>
          </div>
          <div class="mb-3">
            <mat-form-field appearance="outline">
              <mat-label>Udyam No:</mat-label>
              <input matInput placeholder="  Number">
            </mat-form-field>
          </div>
          <div class="mb-3">
            <mat-form-field appearance="outline">
              <mat-label>DOI:</mat-label>
              <input matInput [matDatepicker]="pickers">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="pickers"></mat-datepicker-toggle>
              <mat-datepicker #pickers></mat-datepicker>
            </mat-form-field>
          </div>
          <br>
          <div class="mb-3">
            <mat-form-field appearance="outline">
              <mat-label>Loyality Card:</mat-label>
              <input matInput >
            </mat-form-field>
          </div>
         <div class="mb-3">
            <mat-form-field appearance="outline">
              <mat-label>Ref. ID:</mat-label>
              <input matInput  disabled="">
            </mat-form-field>
          </div>
            <div class="mb-3">
            <mat-form-field appearance="outline">
              <mat-label>External Customer Id:</mat-label>
              <input matInput  disabled="">
            </mat-form-field>
          </div>
          <div class="mb-3">
            <mat-form-field appearance="outline">
              <mat-label>Applicant Dedupe Status:</mat-label>
              <input matInput >
            </mat-form-field>
          </div>
        </div>
        <div class="mb-3">
          <button class="btn-lg btn-info" (click)="nevigateToOtp()" >Submit</button>
        </div>
      </form>
    </form>
  </div>
</div>
