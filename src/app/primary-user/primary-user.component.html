<div class="pageBackground">
  <div class="container pageBackground" style="padding-top:10px;">
    <form>
      <div style="font-size: 35px; font-weight:bolder; color: beige; border-bottom-color: rgb(70, 255, 255); border-bottom-style:groove; padding-bottom:40px; padding-top:20px;">
        Personal information
      </div>
      <br>
      <form #primaryForm="ngForm" class="row align-items-center">
        <div class="col">
          <div class="mb-3">
            <h1 style="color:white; padding-bottom:15px; padding-left: 50px;"> Applicants :</h1>
          </div>
          <!-- <div class="mb-3" style="padding-left:90px;">
            <button class="btn btn-info">Primary-Applicant</button>&nbsp; &nbsp;
            <button class="btn btn-success">+</button>
             &nbsp; &nbsp; &nbsp;
          </div> -->
          <div class="row">
            <div class="col-md-12" style="padding-left:50px;">
              <mat-nav-list>
                <a mat-list-item id="demo1" *ngFor="let applicant of applicantArray;let in = index"
                  (click)="getForm(applicant.id)" [ngClass]="{'active' : in == selectedIndex}" class="link-light" style="font-weight:bold">
                  Applicant {{ in + 1 }}
                </a>
              </mat-nav-list>
            </div>
            <div class="col-md-12 text-right" style="padding-left:70px;">
              <button id="demo2"  mat-mini-fab type="button" class="addPlusButton " style="height:50px; width: 50px; " 
              (click)="addApplicant()">
                Add
              </button>
            </div>
          </div>

        </div>
        <div class="col">
          <div class="mb-3">
            <label class="form-label">Kyc Details:</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" name="applicantName" #applicantName="ngModel" [(ngModel)]="selectedForm.applicantName">
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile No:</label>
            <input type="tel" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Email ID:</label>
            <input type="email" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Date Of Birth:</label>
            <input type="date" class="form-control">
          </div>      
          <br>
          <div class="input-group mb-3" style="padding-top:8.3px;">
            <label class="input-group-text">Address Type:</label>
            <select class="form-select">
              <option selected>Choose...</option>
              <option value="1">RESIDENCE</option>
              <option value="2">PERMANENT</option>
              <option value="3">OFFICE</option>
              <option value="3">OTHERS</option>
            </select>
          </div>
          
        </div>
        <div class="col">
          <!-- <div class="input-group">
            <span class="input-group-text">Address :</span>
            <textarea style="height:85px;" class="form-control" aria-label="With textarea"></textarea>
          </div> -->
          <div class="mb-3">
            <label class="form-label">Address :</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Employer Name:</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Udyam No</label>
            <input type="number" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">DOI:</label>
            <input type="date" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Loyality Card:</label>
            <input type="text" class="form-control">
          </div>
          <!-- <div class="mb-3">
            <label class="form-label" style="color:whitesmoke;">Ref. ID:</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3" style="display;">
            <label class="form-label">External Customer Id:</label>
            <input type="text" class="form-control">
          </div> -->
          <div class="mb-3">
            <label class="form-label">Applicant Dedupe Status:</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="mb-3">
          <button class="btn btn-dark btn-lg" (click)="nevigateToOtp()" >Submit</button>
        </div>
      </form>
    </form>
  </div>
</div>
