<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="vh-100 vh-100 gradient-custom" style="background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))">
        <div class="container-xxl" style=" padding-top:40px; padding-bottom: 40px; background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))">
          <div class="row d-flex justify-content-center align-items-center h-100 " style="color:white;font-weight: bold;">
            <div class="col col-xl-10 " >
              <div class="card card " style="border-radius: 1rem; padding-top: 50px; " >
                <form action="">
                <div class="row justify-content-center" style="padding-bottom:30px;">
                    <div class="d-flex align-items-center mb-3 pb-1" >
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219; padding-left:34px;"></i>
                        <span style="color:rgb(37, 83, 235)" class="h1 fw-bold mb-0 text-uppercase">verification</span>
                      </div>
                    <div class="col-4">
                          <div class="form-outline mb-4" >
                            <mat-form-field >
                              <input matInput id="mb"  placeholder="Mobile number verification" name="mb" #mb="ngModel" [(ngModel)]="mob" required>
                              <mat-error [hidden]="mb.valid" >
                                <div [hidden]="!mb.hasError('required')">It is required</div>
                              </mat-error>
                              </mat-form-field>
                          </div>
                          <div class="pt-1 mb-4">
                            <button mat-raised-button color="primary">Genrate OTP</button>
                          </div>
                          <div class="form-outline mb-4" >
                            <mat-form-field >
                              <input  maxlength="4" matInput id="mb"  placeholder="Enter OTP" name="mb" #mb="ngModel" [(ngModel)]="mo_otp" required>
                              <mat-error [hidden]="mb.valid" >
                                <div [hidden]="!mb.hasError('required')">It is required</div>
                              </mat-error>
                              </mat-form-field>
                          </div>
                          <div class="pt-1 mb-4">
                            <button mat-raised-button color="primary" >Verify</button>
                          </div>
                          
                    </div>
                    <div class="col-4"> 
                      <div class="form-outline mb-4" >
                        <mat-form-field >
                          <input matInput id="mbotp"  placeholder="Email verification" name="mbotp" #mbotp="ngModel" [(ngModel)]="mail_otp" required>
                          <mat-error [hidden]="mbotp.valid" >
                            <div [hidden]="!mbotp.hasError('required')">It is required</div>
                          </mat-error>
                          </mat-form-field>
                      </div>
                      <div class="pt-1 mb-4">
                        <button mat-raised-button color="primary">Genrate OTP</button>
                      </div>
                      <div class="form-outline mb-4" >
                        <mat-form-field >
                          <input  maxlength="4" matInput id="miotp"  placeholder="Enter OTP" name="miotp" #miotp="ngModel" [(ngModel)]="mi_otp" required>
                          <mat-error [hidden]="miotp.valid" >
                            <div [hidden]="!miotp.hasError('required')">It is required</div>
                          </mat-error>
                          </mat-form-field>
                      </div>
                      <div class="pt-1 mb-4">
                        <button mat-raised-button color="primary">Verify</button>
                      </div>
                    </div>
                    <div class="pt-1 mb-4" style="padding-left:50px; ;">
                        <button class="btn-lg btn-info" type="submit">Next </button>
                      </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
</body>
