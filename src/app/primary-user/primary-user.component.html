
  <title>Primary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<body style="background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))">
  <style>
    .form-label {
      color: whitesmoke;
    }
  </style>
  <div class="container"
    style="padding-top:10px; background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1)) ;">
    <form>
      <div
        style="font-size: 35px; font-weight:bolder; color: beige; border-bottom-color: rgb(70, 255, 255); border-bottom-style:groove;">
        Personal information</div>
      <br>
      <div class="row align-items-center">
        <div class="col">
          <div class="mb-3">
            <h1 style="color:white; padding-bottom:20px; padding-left: 50px;"> Applicant Type:</h1>
          </div>
          <div class="mb-3" style="padding-left:90px;">
            <button class="btn btn-info">Primary-Applicant</button>&nbsp; &nbsp;
            <button class="btn btn-success">+</button>
             &nbsp; &nbsp; &nbsp;
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label class="form-label">Kyc Details:</label>
            <input type="text" class="form-control">
          </div>
          
          <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile No:</label>
            <input type="number" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Udyam No</label>
            <input type="number" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Employer Name:</label>
            <input type="text" class="form-control">
          </div>
          <br>
          <div class="input-group mb-3" style="padding-top:8.3px;">
            <label class="input-group-text">Address Type:</label>
            <select class="form-select">
              <option selected>Choose...</option>
              <option value="1">RESIDENCE</option>
              <option value="2">PERMANENT</option>
              <option value="3">OFFICE</option>
              <option value="3">OTHERS</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Address:</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label class="form-label">Email ID:</label>
            <input type="email" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Date Of Birth:</label>
            <input type="date" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">DOI:</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Loyality Card:</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Applicant Dedupe Status:</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label" style="color:whitesmoke;">Ref. ID:</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">External Customer Id:</label>
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-dark btn-lg" >Submit</button>
      <br>
      <br>
    </form>
  </div>

</body>
